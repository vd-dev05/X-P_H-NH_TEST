name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}

          publish_dir: ./dist
          exclude_assets: .nojekyll,.gitignore,README.md,tailwind.config.js,vite.config.js,postcss.config.js,package.json,package-lock.json,src